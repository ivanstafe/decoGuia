      <div id="chat-container" class="closed">
         <div class="body" id="chatbody">
             <p class="chatbot" style="display: flex; justify-content: center; align-items: center;">Hola, ¿en qué puedo ayudarte?</p>
             <div class="scroller"></div>
         </div>
     
         <div id="chat-box">
             <form id="chat-form" class="closed" method="post" autocomplete="off" style="position: fixed; bottom: 90px; width: 100%; margin-left: 50px;">
               <input type="text" id="chat" name="chat" placeholder="Escribe tu mensaje aquí..." style="margin-right: 10px; border: none;">
               <button type="submit" id="btn" class="btn btn-success">Enviar</button>
             </form>
         </div>
     </div>
     <button id="toggle-chat" class="btn btn-primary">Abrir chat</button>
     
      
      <script>
     
         const btnSend = document.getElementById("btn");
         const chat = document.getElementById("chat");

         const getMessage = (msg) => {
    const xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
            const response = xhr.responseText;
            const chatBody = document.querySelector(".scroller");
            // Eliminar todas las respuestas anteriores
            chatBody.innerHTML = '';
            const divCpu = document.createElement("div");
            divCpu.className = "chatbot visible";
            divCpu.innerHTML = response;
            const divUser = document.createElement("div");
            divUser.className = "me visible";
            divUser.textContent = msg;
            chatBody.append(divUser);
            setTimeout(() => {
                chatBody.append(divCpu);
            }, 600);
        }
    };
    xhr.open("GET", "bot/chat.php?msg=" + msg, true);
    xhr.send();
};

         btnSend.addEventListener("click", (e) => {
            e.preventDefault();
            if (chat.value == "") {
            } else {
               getMessage(chat.value);
               chat.value = "";
            }
         });

         
         // abrir y cerrar chat


         document.addEventListener('DOMContentLoaded', function () {
            const chatContainer = document.getElementById('chat-container');
            const chatForm = document.getElementById('chat-form');
            const toggleChatButton = document.getElementById('toggle-chat');

            toggleChatButton.addEventListener('click', function () {
               chatForm.classList.toggle('closed');
               chatContainer.classList.toggle('closed');
               if (chatForm.classList.contains('closed')) {
                  toggleChatButton.innerText = 'Abrir chat';
               } else {
                  toggleChatButton.innerText = 'Cerrar chat';
               }
            });
         });

      </script>
